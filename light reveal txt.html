<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="light reveal txt.css" />
  <title>light reveal text</title>
</head>
<body>
  <!-- follow me on tiktok to get more code -->
  <!-- username "cikgu kacchan" -->

  <div class="switch-container">
    <span class="switch-label">On / Off</span>
    <label class="switch">
      <input type="checkbox" id="lightSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <div>
    <div class="starsec"></div>
    <div class="starthird"></div>
    <div class="starfourth"></div>
    <div class="starfifth"></div>
  </div>

  <div class="lamp__wrap">
    <div class="lamp off">
      <div class="cable"></div>
      <div class="cover"></div>
      <div class="in-cover">
        <div class="bulb"></div>
      </div>
      <div class="light"></div>
    </div>
  </div>

  <section class="error">
    <div class="error__content">
      <div class="error__message message">
        <h1 class="message__title">Samhas tulation adek❤️❤️! ☆</h1>
        <p class="message__text">semangat terus sayang aku paling cantik</p>
        <p class="message__text">dian ramayanti❤️❤️</p>
      </div>
    </div>
  </section>

  <!-- Musik otomatis -->
  <audio id="bgMusic" loop>
    <source src="musik.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const lightSwitch = document.getElementById('lightSwitch');
    const lamp = document.querySelector('.lamp');
    const bgMusic = document.getElementById('bgMusic');

    lightSwitch.addEventListener('change', () => {
      lamp.classList.toggle('off');
      
      if (lightSwitch.checked) {
        // Nyalakan musik saat saklar dihidupkan
        bgMusic.play();
      } else {
        // Matikan musik saat saklar dimatikan
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
    });
  </script>

  <script src="light.js"></script>
</body>
</html>
